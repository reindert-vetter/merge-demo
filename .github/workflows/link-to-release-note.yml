name: Link to release note

on:
  pull_request:
    types: [opened]
jobs:
  release:
    name: Release notes
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:      
      - uses: actions/checkout@v3
      - name: Create release note
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh issue edit ${{ github.event.pull_request.number }} --body "firs $(gh issue view ${{ github.event.pull_request.number }} --json body | jq -r '.body')"
