name: Create tag for commit
# We can only automatically generate release notes (in `create-release-note.yml) between
# the last commit and an existing tag. So we create a tag for each commit so we can see the difference.

on:
  push:
jobs:
  create-tag:
    name: Create tag for commit
    runs-on: ubuntu-22.04
    permissions:
      actions: write
      attestations: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
    steps:      
      - uses: actions/checkout@v3
      - name: Create tag for commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "commit-${{ github.sha }}" --latest=false
